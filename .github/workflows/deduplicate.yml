# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Deduplicate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: bahmutov/npm-install@v1
      

      # Runs a single command using the runners shell
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        
      - name: Check for Duplicates
        run: yarn run yarn-deduplicate --list --fail
      
      - name: Deduplicate
        if: ${{ failure() }}
        run: |
          yarn run yarn-deduplicate yarn.lock
          git config --global user.name 'Deduplicator'
          git config --global user.email '68302450+Dragonlord1005@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout $GITHUB_HEAD_REF
          git commit -am "fixup: Deduplicated Files"
          git push
